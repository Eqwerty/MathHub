name: CICD

on:
  push:
    paths-ignore:
      - ".github/CODEOWNERS"
      - .gitignore
      - "**/*.md"
        
env:
  IS_MASTER: ${{ github.ref_name == 'master' }}

jobs:

  build:
    uses: ./.github/workflows/build.yml
    with:
      build-artifacts: IS_MASTER
  
  deploy-development:
    if: ${{ env.IS_MASTER }}
    uses: ./.github/workflows/deploy.yml
    needs: [ build ]
    secrets: inherit
    with:
      environmentName: Development
  
  deploy-staging:
    uses: ./.github/workflows/deploy.yml
    needs: [ deploy-development ]
    secrets: inherit
    with:
      environmentName: Staging
  
  deploy-production:
    uses: ./.github/workflows/deploy.yml
    needs: [ deploy-staging ]
    secrets: inherit
    with:
      environmentName: Production