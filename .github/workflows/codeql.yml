name: CodeQL

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - .gitignore
      - README.md
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - .gitignore
      - README.md

  schedule:
    - cron: '00 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        env:
          SkipNSwag: True

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2